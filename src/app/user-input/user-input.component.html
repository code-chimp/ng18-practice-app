<form [formGroup]="investmentForm" (ngSubmit)="handleSubmit()">
  <div class="input-group">
    <div>
      <label for="initial-investment">Initial Investment</label>
      <input
        type="number"
        id="initial-investment"
        formControlName="initialInvestment"
        required />
    </div>
    <div>
      <label for="annual-investment">Annual Investment</label>
      <input
        type="number"
        id="annual-investment"
        formControlName="annualInvestment"
        required />
    </div>
  </div>
  <div class="input-group">
    <div>
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" formControlName="expectedReturn" required />
    </div>
    <div>
      <label for="duration">Duration</label>
      <input type="number" id="duration" formControlName="duration" required />
    </div>
  </div>
  <div class="px-4">
    <button type="submit" [disabled]="!investmentForm.valid">Calculate</button>
  </div>
</form>
